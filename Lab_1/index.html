<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4d07f0eded.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="side-panel">
            <i class="fas fa-address-card fa-10x"></i>
        </div>
        <div class="card">
            <div class="card-header">
                <!-- Login -->
                Sign Up
            </div>
            
            <div class="login">
                <br>
                <div class="inp">
                    <label for="username">Name</label>
                    <input type="text" name="username" id="t1" placeholder="Name">
                </div>
                <br>
                <!-- <br> -->
                <div class="inp">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="t2" placeholder="Email">
                </div>
                <br>
                <!-- <br> -->
                <div class="inp">
                    <label for="uname">Username</label>
                    <input type="text" name="uname" id="t3" placeholder="Username">
                </div>
                <br>
                <!-- <br> -->
                <div class="inp">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="t4" placeholder="Password">
                </div>
                <!-- <br> -->
                <br>
                <div class="inp">
                    <label for="password2">Password</label>
                    <input type="password" name="password2" id="t5" placeholder="Re-enter Password">
                </div>
                <!-- <br> -->
                <br>
                <span class="toggle toggle-text">Already have an account? Login</span>
                <!-- <br> -->
                <br>
                <div class="inp">
                    <button id="btn" onclick="registration()" >Sign Up</button>
                </div>
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
